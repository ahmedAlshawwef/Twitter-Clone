<!DOCTYPE html>
<html>
<head>
  <title>Twitter Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Twitter Clone</h1>
    <img src="logo.png" alt="Twitter Clone logo">
  </header>
  <form id="tweet-form">
    <input type="text" id="tweet-text" placeholder="What's happening?">
    <input type="text" id="username" placeholder="Username">
    <button type="submit">Tweet</button>
  </form>
  <div id="newsfeed"></div>
  <script src="script.js"></script>
</body>
</html>
